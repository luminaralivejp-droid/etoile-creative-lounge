* {
  box-sizing: border-box;
} to

body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: #0b0b0f;
  color: #f5f5f5;
}

.bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(10,10,15,0.65);
  z-index: -1;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem;
}

.logo {
  height: 48px;
}

.logo-link:hover {
  opacity: 0.85;
}

nav {
  padding: 0 1.5rem;
}

nav a {
  color: white;
  margin-right: 1rem;
  text-decoration: none;
  opacity: 0.85;
}

nav a:hover {
  opacity: 1;
}

main {
  max-width: 980px;
  margin: auto;
  padding: 3rem 1.5rem;
}

h1, h2 {
  font-weight: 400;
  letter-spacing: 1px;
}

.tagline {
  font-size: 1.1rem;
  margin-bottom: 2.5rem;
  opacity: 0.9;
}

section {
  margin-bottom: 3rem;
}

input, textarea {
  width: 100%;
  margin-bottom: 1rem;
  padding: 10px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.2);
  color: white;
}

button {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.4);
  color: white;
  padding: 10px 18px;
  cursor: pointer;
}

button:hover {
  background: rgba(255,255,255,0.05);
}

.note {
  font-size: 0.85rem;
  opacity: 0.7;
}

.lang-switch button {
  margin-left: 6px;
  font-size: 0.75rem;
}

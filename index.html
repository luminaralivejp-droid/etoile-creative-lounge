<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÉTOILE – VSinger Creative House</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
</head>

<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
  <source src="assets/bg-video.mp4" type="video/mp4">
</video>

  <!-- Dark Overlay -->
  <div class="overlay"></div>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo-link">
      <img src="logo.svg" alt="ÉTOILE Logo" class="logo" />
    </a>

    <nav>
      <a href="#home">Home</a>
      <a href="#vsingers">VSingers</a>
    </nav>

    <div class="lang-switch">
      <button onclick="switchLang('en')">EN</button>
      <button onclick="switchLang('jp')">日本語</button>
    </div>
  </header>

  <!-- Hero -->
  <main id="home" class="hero">
    <h1 id="hero-title"></h1>
    <p id="hero-sub"></p>
  </main>

  <!-- About -->
  <section class="about">
    <h2 id="about-title"></h2>
    <p id="about-text"></p>
  </section>

  <!-- Interest / Appreciation Form -->
  <section class="form-section">
    <h2>Interest & Appreciation</h2>
    <form>
      <input type="text" placeholder="Name (optional)" />
      <input type="email" placeholder="Email (optional)" />
      <textarea placeholder="Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Language Script -->
  <script>
    const content = {
      en: {
        heroTitle: "Where Voice Is Respected",
        heroSub: "A private creative house for VSingers. Built on trust, artistry, and care.",
        aboutTitle: "About",
        aboutText:
          "ÉTOILE is a VSinger-first creative house. We prioritize voice health, long-term artistry, and respect over speed, trends, or volume."
      },
      jp: {
        heroTitle: "声が尊重される場所",
        heroSub: "VSingerのためのプライベート・クリエイティブハウス。",
        aboutTitle: "概要",
        aboutText:
          "ÉTOILEはVSingerを第一に考えるクリエイティブハウスです。声の健康と長期的な芸術性を大切にしています。"
      }
    };

    function switchLang(lang) {
      document.getElementById("hero-title").innerText = content[lang].heroTitle;
      document.getElementById("hero-sub").innerText = content[lang].heroSub;
      document.getElementById("about-title").innerText = content[lang].aboutTitle;
      document.getElementById("about-text").innerText = content[lang].aboutText;
    }

    // Default language
    switchLang("en");
  </script>

</body>
</html>
